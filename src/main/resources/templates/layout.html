<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fox Wear</title>
</head>
<body>
<header th:fragment="header">
    <div class="offer flex-row">
        <div class="social-media flex-row-center">
            <div class="text">Follow us:</div>
            <div class="social-media-links flex-row-center">
                <a href="https://www.instagram.com/foxwear.az/" target="_blank" class="instagram link">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/profile.php?id=61584125657859" target="_blank" class="facebook link">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="/" target="_blank" class="tiktok link">
                    <i class="fa-brands fa-tiktok"></i>
                </a>
            </div>
        </div>
        <div class="offer-content flex-row-center">
            <p class="text" th:text="${offer.offerText}" onclick="document.location.href='/offers'"></p>
        </div>
        <div class="contact-info flex-row-center">
            <div class="phone info flex-row-center">
                <div class="icon" th:utext="${phone.icon}"></div>
                <div class="value" th:text="${phone.value}"></div>
            </div>
            <div class="email info flex-row-center">
                <div class="icon" th:utext="${email.icon}"></div>
                <div class="value" th:text="${email.value}"></div>
            </div>
        </div>
    </div>
    <div class="navbar flex-row">
        <div class="nav">
            <ul class="nav-list flex-row-center">
                <li class="nav-element homepage-element">
                    <a href="/" class="nav-link">Homepage</a>
                </li>
                <li class="nav-element products-element">
                    <a href="/products" class="nav-link">Products</a>
                </li>
                <li class="nav-element collections-element">
                    <a href="/collections" class="nav-link">Collections</a>
                </li>
                <li class="nav-element contact-element">
                    <a href="/contact" class="nav-link">Contact</a>
                </li>
                <li class="nav-element about-element">
                    <a href="/about" class="nav-link">About</a>
                </li>
            </ul>
        </div>
        <div class="site-icon flex-row-center">
            <div class="icon flex-row-center">
                <img src="/images/logo/fox.png" alt="Logo">
                <div class="site-header">FOXWEAR</div>
            </div>
        </div>
        <div class="buttons flex-row-center">
            <div class="likes">
                <a href="/user-profile/likes" class="likes-link link">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-suit-heart" viewBox="0 0 16 16">
                        <path d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.6 7.6 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"/>
                    </svg>
                </a>
            </div>
            <div class="cart">
                <a href="/user-profile/cart">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                    </svg>
                </a>
            </div>
            <div class="user-profile">
                <a href="/user-profile">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</header>

<footer th:fragment="footer">
    footer
</footer>
</body>
</html>
